name: API Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ§ª Setup venv, install dependencies, and run tests
        run: |
          if [ -d "venv" ]; then
            echo "âœ… Virtual environment exists."
          else
            echo "ğŸš€ Creating virtual environment and installing dependencies..."
            python -m venv venv
          fi

          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt || echo "âš ï¸ requirements.txt not found or failed"
          pip install httpx pytest

          echo "âœ… Running API tests..."
          pytest tests/test_api.py
